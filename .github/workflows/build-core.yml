name: Core CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19

      - name: Build common package
        run: npm ci && npm run build
        working-directory: common

      - name: Install core dependencies
        run: npm ci
        working-directory: author/core

      - name: Format check
        run: npx prettier --check "author/core/**/*.{ts,js,json,md}" "common/**/*.{ts,js,json,md}"

      - name: Lint
        run: npm run lint
        working-directory: author/core

      - name: Build core
        run: npm run build
        working-directory: author/core
