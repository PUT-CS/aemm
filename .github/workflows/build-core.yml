name: Core CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  core:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npx prettier --check "author/core/**/*.{ts,js,json,md}" "common/**/*.{ts,js,json,md}"

      - name: Lint
        run: npm run lint --workspace=core

      - name: Build
        run: npm run build --workspace=core
