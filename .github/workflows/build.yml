# This workflow will install Deno dependencies, run fmt/lint/check/test with Deno
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-deno

name: Deno CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno fmt --check
        working-directory: author/src

      - name: Lint
        run: deno lint
        working-directory: author/src

      - name: Type check
        run: deno check main.ts
        working-directory: author/src

      - name: Run tests
        run: deno test -A
        working-directory: author/src

      - name: Smoke run
        run: deno run main.ts
        working-directory: author/src

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Pre-cache dependencies
        run: deno cache main.ts
        working-directory: author/src

      - name: Build Docker image
        run: docker build -t aemm-author:dev author

      - name: Verify Docker image runs
        run: docker run --rm aemm-author:dev
