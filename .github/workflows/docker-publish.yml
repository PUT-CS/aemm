name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version tag to publish (fallback to short SHA)"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19

      - name: Build common package
        run: npm ci && npm run build
        working-directory: common

      - name: Install UI dependencies
        run: npm ci
        working-directory: author/ui

      - name: Type check
        run: npm run typecheck
        working-directory: author/ui

      - name: Build UI
        run: npm run build
        working-directory: author/ui

      - name: Set lowercase repository name and version
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          VERSION_INPUT="${{ github.event.inputs.version }}"
          if [[ -n "${VERSION_INPUT}" ]]; then
            VERSION="${VERSION_INPUT}"
          else
            VERSION="${GITHUB_SHA::7}"
          fi
          echo "repo_lower=${REPO_LOWER}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Repository: ${REPO_LOWER}"
          echo "Version: ${VERSION}"

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: author/ui/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_lower }}/author-ui:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.repo_lower }}/author-ui:${{ steps.vars.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
